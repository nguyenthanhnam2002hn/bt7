<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    inputvatly = prompt("vậ lý")
    inputhoahoc = prompt("hóa học")
    inputsinhhoc = prompt("sinh hoc")

    let vatly = parseInt(inputvatly)
    let hoahoc = parseInt(inputhoahoc)
    let sinhhoc = parseInt(inputsinhhoc)
    let tb = (vatly +hoahoc +sinhhoc)/3
    document.write('tb ='+tb)

</script>
</body>
</html>
